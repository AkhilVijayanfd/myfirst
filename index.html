<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <label>Name : </label>
            <input type="text" placeholder="Name">
            <br>
            <label>Email : </label>
            <input type="email" placeholder="Email id">
            <br>
            <label>Age : </label>
            <input type="number" placeholder="Age">
            <br>
            <label>Gender : </label>
            <label>Male</label>
            <input type="radio">
            <label>Female</label>
            <input type="radio">
            <br>
            <label>Password : </label>
            <input type="password" placeholder="Password">
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
